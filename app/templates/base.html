<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>APG Importer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  {% block head_extra %}{% endblock %}
</head>

<body>
  <nav>
    <div class="nav-inner">
      <div class="nav-left">
        <a href="/" class="nav-brand">APG Importer</a>
        <!-- optional env pill -->
        <span class="nav-env">Prod</span>
      </div>

      <div class="nav-right">
        <a href="/">Sync runs</a>
        <a href="/settings">Schedule</a>
        <a href="/dcs/from-envision">DCS &rarr; Schedule</a>
        <button id="run-once-btn" type="button" class="btn btn-sm">
          Run Sync (once)
        </button>
      </div>
    </div>
  </nav>


  <div class="container">
    {% block content %}{% endblock %}
  </div>

  {# Bootstrap 5 JS bundle (includes Popper) #}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function runSync(e){
      e.preventDefault();
      const res  = await fetch('/api/sync/run', {method:'POST'});
      const data = await res.json();
      alert('Sync run #' + data.id + ' ' + (data.ok ? 'OK' : 'FAILED'));
      location.reload();
      return false;
    }

    // (Optional) wire the button without inline onclick
    document.addEventListener("DOMContentLoaded", function () {
      const btn = document.getElementById("run-once-btn");
      if (btn) {
        btn.addEventListener("click", (e) => runSync(e));
      }
    });
  </script>

  {# 🔑 This is what your child template's {% block scripts %} attaches to #}
  {% block scripts %}{% endblock %}
</body>
</html>
